<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title> ADICONAMENTO DE DADOS</title>
<link rel="icon" href="imagens/doctor.png">
<link rel="stylesheet" href="estilo.css">

</head>
<body>	
	<h1>Criar Novo DADO</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td>
					<input class="Caixa1"  type="text" name="nome"	placeholder="Nome">	
				</td>	
			</tr>
			<tr>
				<td>
					<input class="Caixa1"  type="text" name="produto"	placeholder="Produto">	
				</td>	
			</tr>
			<tr>
				<td>
					<input class="Caixa2" type="text" name="cpf"	placeholder="Cpf">	
				</td>	
			</tr>
			<tr>
				<td>
					<input class="Caixa1" type="text" name="dia"	placeholder="Data">	
				</td>	
			</tr>
			<tr>
				<td>
					<input class="Caixa2" type="text" name="fone"	placeholder="Fone">	
				</td>	
			</tr>
			<tr>
				<td>
					<input class="Caixa1" type="text" name="email"	placeholder="Email">	
				</td>	
			</tr>
		</table>
		<input class="Botao1" type="button" value="Adicionar" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>

</body>
</html>
